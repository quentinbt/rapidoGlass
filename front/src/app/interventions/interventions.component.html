<div class="interventions">
  <table *ngIf="interventions" mat-table [dataSource]="interventions" class="mat-elevation-z8 interventions__table">

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element" routerLink="{{element.id}}" class="interventions__cell"> {{ element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element" class="interventions__cell" routerLink="{{element.id}}"> {{ element.creator.email }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button routerLink="/interventions/create" mat-raised-button color="primary" class="interventions__new">Cr√©er une demande d'intervention</button>
</div>
